<div *ngIf="session">


    <div class="fixe">

    </div>

        <div class="container mt-5">
            
            <div class="row">
                <div class="col-2">
                    <div *ngFor="let langage of langages" class="row py-5 mt-3" [id]="'row-'+langage.id">
                        <p *ngIf="!langage.trash" class="text-white m-0 text-uppercase color-tint pointer text-center py-5 px-3 shadow" (click)="show(langage.id)">
                            {{ langage.name }}
                        </p>
                        <p *ngIf="langage.trash" class="text-white m-0 dis text-uppercase pointer text-center py-5 px-3 shadow" (click)="show(langage.id)">
                            {{ langage.name }}
                        </p>
                    </div>
                </div>

                <!-- Si un langage est selectionner -->
                <div *ngIf="selectLangage" class="col-8 p-0" id="from-langage">
                    <div class="row pr-5" >
                        
                        <div class="col-12 color mt-3 p-0">
                            <div class="close pointer" (click)="close()">
                                X
                            </div>
                           
                            <div class="container">
                                <div class="row">
                                    <h4 class="text-white p-0 text-center text-uppercase pt-3">
                                        {{selectLangage.name}}
                                    </h4>
                                </div>
                                <div class="row my-3">
                                    <div class="col-lg-6">
                                        <div class=" supprimer text-center text-white py-3 pointer" (click)="trash()" >
                                            <span *ngIf="selectLangage.trash" class="pointer">
                                                Activer le langage
                                            </span>
                                            <span *ngIf="!selectLangage.trash" class="pointer">
                                                Désactiver le langage
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="h-100 modif text-center text-white py-3 pointer" (click)="toggleActionBarre()">
                                            Modifier élément
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Barre d'action -->
                        <div class="col-12 color mt-3" *ngIf="display">
                            <h4 class="text-white p-0 text-center text-uppercase pt-3">
                                Modification du langage {{selectLangage.name}}
                            </h4>
                            <form>
                                <div class="form-group text-uppercase">

                                    <div class="row">
                                        <div class="col" hidden>
                                            <label for="id" class="mt-3 text-white">Id</label>
                                            <input type="text" name="id" id="id" class="form-control" [(ngModel)]="selectLangage.id" [value]="selectLangage.id" required>
                                        </div>
                                        
                                        <div class="col">
                                            <label for="name" class="mt-3 text-white">Name</label>
                                            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="selectLangage.name" [value]="selectLangage.name" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <label for="description" class="mt-3 text-white">Description</label>
                                            <input type="text" name="description" id="description" class="form-control" [(ngModel)]="selectLangage.description" [value]="selectLangage.description" required>
                                        </div>
                                        
                                        <div class="col">
                                            <label for="cover" class="mt-3 text-white">Cover</label>
                                            <input type="text" name="cover" id="cover" class="form-control" [(ngModel)]="selectLangage.cover" [value]="selectLangage.cover">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn mb-3 my-btn" (click)="valideModifLangage()">
                                        Modifié
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Dépendence langage -->
                        <div class="col-12 color mt-3" *ngIf="display" style="
                        overflow-y: scroll;
                        max-height: 110px;">
                            <h4 class="text-white p-0 text-center text-uppercase pt-3">
                                Dépendence
                            </h4>
                            <div class="text-center">
                                <button class="btn mb-3 my-btn" (click)="toggleModal()">
                                    Ajouter un lien
                                </button>
                            </div>
                            <div *ngFor="let link of selectLink" class="px-3 ">
                                <div class="row my-2" style="background-color: #fff;">
                                    <div class="col-10 text-center">
                                       {{link.name}} 
                                    </div>
                                    <div class="col-1 text-center" style="background-color: red;">
                                        X
                                    </div>
                                    <div class="col-1 text-center" style="background-color: green;">
                                        M
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Si aucun langage est selectionné -->
                <div *ngIf="!selectLangage" class="col-8 p-0" id="from-langage">
                    <div class="row pr-5" >
                        
                        <div class="col-12 color mt-3">
                            <h4 class="text-center">
                                <div class="text-white">
                                    Selestionnez un langage
                                </div>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Debut add langage -->
        <div *ngIf="selectLangage">
           <app-add-link [selectLangage]="selectLangage"></app-add-link>

        </div>
        <!-- Debut add langage -->
</div>
