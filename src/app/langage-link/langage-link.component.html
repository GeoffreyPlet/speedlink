<div class="container" >
        <div class="row" *ngFor="let link of currentLinks">
            <div class="col-sm-12 col-lg-6">
                <div class="grid">
                    {{ link.description }}
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="grid">
                    {{ link.cover }}
                </div>
            </div>
        </div>
</div>
